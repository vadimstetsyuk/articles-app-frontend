<div class="header">
    <button md-raised-button color="primary" (click)="goBack()">
        Back
    </button>
</div>
<md-card>
    <md-card-actions>
    </md-card-actions>
    <md-card-header>
        <md-icon md-list-icon md-card-avatar>description</md-icon>
        <md-card-title>{{ currentArticle.title }}</md-card-title>
        <md-card-subtitle>{{ currentArticle.date | date }}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p>
            {{ currentArticle.description }}
        </p>
    </md-card-content>
</md-card>
