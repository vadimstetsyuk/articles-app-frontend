<!--Pagination -->
<div class="pagination">
  <a [ngClass]="{ 'disabled': currentPage==1 }" (click)="onPageClicked(currentPage - 1)"><i class="material-icons">chevron_left</i></a>
  <a *ngFor="let page of pages" [ngClass]="{ 'active': currentPage==page}" (click)="onPageClicked(page)">{{ page }}</a>
  <a [ngClass]="{ 'disabled': currentPage==pages[pages.length-1] }" (click)="onPageClicked(currentPage + 1)"><i class="material-icons">chevron_right</i></a>
</div>
