<!-- Current article -->
<div class="header">
    <button md-raised-button color="primary" [routerLink]="['/articles']">Back</button>
</div>
<md-card>
    <md-card-header>
        <md-icon md-list-icon md-card-avatar>description</md-icon>
        <md-card-title>{{ currentArticle.title }}</md-card-title>
        <md-card-subtitle>{{ currentArticle.date | date }}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p>
            {{ currentArticle.description }}
        </p>
    </md-card-content>
</md-card>

<!-- Comments -->
<div class="wrapper">
    <div class="row">
        <comment-form class="col-2-4" (onAddedComment)="getComments()"></comment-form>
        <comment-list class="col-2-4" [comments]="comments"></comment-list>
    </div>
</div>
